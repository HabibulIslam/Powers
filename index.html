<body>
  <p>Heck With Calculators</p>
  
  <p>Click the button to take two inputs, and then display <br>the second input as a superscript of the first!</p>
  
  <!--A clickable button from problem one-->
  <button onclick="myFunctionOne()">Try it</button>
  <!--Where the inputs are output-->
  <p id="super"></p>
  <p id="power"></p>

  <script type="text/javascript">
    //This function is run when the first button is pressed
    function myFunctionOne() {
      //Taking inputs
      var one = window.prompt("First input?");
      var two = window.prompt("Second input?");
      
      //Creating a superscript
      var result = two.sup();
      
      //Combining inputs and output to p element with id super
      document.getElementById("super").innerHTML = one + result;
      
      //Looping to calculate power
      var answer = 1;
      if (two == 0) {
        answer = 0; 
      }
      while (two > 0) {
        answer = answer * one;
        two--;
      }
      
      //Output answer var to p element with id power
      document.getElementById("power").innerHTML = answer;
    }
  </script>
  
  <p>Click the button to enter a whole number, and then display <br>the factorial!</p>
  
  <!--A clickable button from problem two-->
  <button onclick="myFunctionTwo()">Try it</button>
  <!--Where the inputs are output-->
  <p id="factorial"></p>
  
  <script type="text/javascript">
    //This function is run when the second button is pressed
    function myFunctionTwo() {
      //Taking inputs
      var number = window.prompt("What number would you like the factorial of?");
      
      //Doing the math via while loop
      var total = 1;
      while (number > 0) {
        total = total * number;
        number--;
      }
      
      //Combining inputs
      document.getElementById("factorial").innerHTML = total;
    }
  </script>
  
</body>
